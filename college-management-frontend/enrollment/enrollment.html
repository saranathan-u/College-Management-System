<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Enrollment</title>

    <link rel="stylesheet" href="../assets/css/style.css" />

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("https://images.pexels.com/photos/1939485/pexels-photo-1939485.jpeg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 0;
        text-align: center;
        font-size: 1.4em;
        letter-spacing: 1px;
      }

      main {
        width: 90%;
        max-width: 800px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
      }

      label {
        margin-right: 10px;
        font-weight: bold;
      }

      input[type="number"] {
        padding: 8px;
        width: 120px;
        margin-right: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ddd;
        text-align: center;
      }

      th {
        background-color: #007bff;
        color: white;
      }

      #backButton {
        margin-top: 20px;
        background-color: #28a745;
      }

      #backButton:hover {
        background-color: #218838;
      }
    </style>
  </head>

  <body>
    <header>ðŸŽ“ Course Enrollment</header>

    <main>
      <section>
        <h2>Enroll in a Course</h2>
        <form id="enrollmentForm">
          <label for="courseId">Course ID:</label>
          <input
            type="number"
            id="courseId"
            placeholder="Enter Course ID"
            required
          />
          <button type="submit">Enroll</button>
        </form>
      </section>

      <section>
        <h2>Your Enrollments</h2>
        <table id="enrollmentsTable">
          <tr>
            <th>Enrollment ID</th>
            <th>Student</th>
            <th>Course</th>
          </tr>
        </table>
      </section>

      <button id="backButton" onclick="goBackToDashboard()">
        â¬… Back to Dashboard
      </button>
    </main>

    <script>
      function goBackToDashboard() {
        window.location.href = "../student/dashboard.html";
      }
    </script>

    <!-- âœ… Load the JS for enrollments -->
    <script src="js/enrollment.js"></script>
  </body>
</html>
