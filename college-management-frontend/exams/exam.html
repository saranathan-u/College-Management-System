<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exams & Results</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <section>
      <h2>Add New Exam</h2>
      <form id="examForm">
        <input type="text" id="examName" placeholder="Exam Name" required />
        <input type="date" id="examDate" required />
        <input type="number" id="courseId" placeholder="Course ID" required />
        <button type="submit">Add Exam</button>
      </form>
    </section>

    <section>
      <h2>All Exams</h2>
      <table id="examsTable">
        <tr>
          <th>Exam ID</th>
          <th>Exam Name</th>
          <th>Date</th>
          <th>Course</th>
        </tr>
      </table>
    </section>

    <section>
      <h2>Add Result</h2>
      <form id="resultForm">
        <input type="number" id="examId" placeholder="Exam ID" required />
        <input type="number" id="studentId" placeholder="Student ID" required />
        <input type="text" id="grade" placeholder="Grade" required />
        <button type="submit">Add Result</button>
      </form>
    </section>

    <section>
      <h2>Student Results</h2>
      <form id="fetchResultsForm">
        <input
          type="number"
          id="resultStudentId"
          placeholder="Enter Student ID"
          required
        />
        <button type="submit">Fetch Results</button>
      </form>
      <table id="resultsTable">
        <tr>
          <th>Result ID</th>
          <th>Exam</th>
          <th>Grade</th>
        </tr>
      </table>
    </section>

    <script src="js/exam.js"></script>
  </body>
</html>
