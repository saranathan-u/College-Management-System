<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Faculty Login - College Management System</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="logo">Crescendo</div>

        <li><a href="../home.html">Home</a></li>

      </ul>
      <div class="burger">
        <div></div>

    <!-- Faculty Login Banner -->
    <section class="faculty-banner">
      <h1>Faculty Login</h1>
      <p>Access your dashboard to manage students, grades, and courses</p>
    </section>

    <!-- Login Form -->
    <section class="login-section">
      <div class="login-box">
        <h2>Login</h2>
        <form id="facultyLoginForm">
          <input type="email" id="email" placeholder="Email" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <button type="submit" class="btn">Login</button>
        </form>
        <p class="alt-link">
          Not a faculty? <a href="../faculty/register.html">Faculty Register</a>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
